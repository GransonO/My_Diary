language: python

python:
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest-cov
# Configuration to code climate
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter 
  - ./cc-test-reporter before-build

# for codecoverage on codeclimate.com
env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
#   - CODECLIMATE_REPO_TOKEN=[token]
    - CC_TEST_REPORTER_ID=[b21d64734fb0d9b1bdcce59e0b1a83b4062d7c6188b2e4f2d895086fc1f781fd]

script:
#  - pylint backend/test_app.py # or py.test for Python versions 3.6 and below
  - coverage erase
  - coverage run API/tests/test_app.py && coverage html
  - py.test --cov API/tests/
  - pylint --output-format=text API/app.py
  - pylint --output-format=text API/tests/test_app.py
  - pylint --output-format=text API/conftest.py

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - codecov
  - coveralls