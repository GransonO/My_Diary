language: python

python:
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install codecov
# command to run tests
script:
#  - pylint backend/test_app.py # or py.test for Python versions 3.6 and below
  - coverage erase
  - coverage run backend/text_app.py && coverage html
  - pylint --output-format=text backend/app.py
  - pylint --output-format=text backend/test_app.py
  - pytest backend/test_app.py && coverage report
after_success:
  - codecov
  - coveralls